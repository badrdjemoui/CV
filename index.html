<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع إلكتروني يحتوي على معلومات شخصية واحترافية">
    <meta name="keywords" content="سيرة ذاتية, بروفايل, معلومات شخصية">
    <title>معلومات شخصية</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* تحديد أنماط الجسم */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl;
            color: #444;
        }

        /* حاوية الصفحة */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* العنوان الرئيسي */
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        /* تنسيق العناصر داخل الحاوية */
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #fafafa;
            border-radius: 4px;
        }

        .info-item label {
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .info-item div {
            font-size: 14px;
            color: #777;
            flex: 2;
        }

        /* تنسيق الرابط */
        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* تنسيق الزر */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* تحسين التنسيق للأجهزة المحمولة */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .info-item label {
                margin-bottom: 5px;
            }

            .info-item div {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- الحاوية الرئيسية للمحتوى -->
    <div class="container">
        <h1>معلومات شخصية</h1>
        <div class="info-item">
            <label>الاسم:</label>
            <div>Djemoui Badr</div>
        </div>
        <div class="info-item">
            <label>الأطفال:</label>
            <div>02</div>
        </div>
        <div class="info-item">
            <label>البريد الإلكتروني:</label>
            <div><a href="mailto:badrdjemoui@gmail.com">badrdjemoui@gmail.com</a></div>
        </div>
    </div>

    <!-- زر العودة إلى الأعلى -->
    <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">↑</button>

    <script>
        // إضافة تأثير التمرير للعودة إلى الأعلى
        window.addEventListener('scroll', function() {
            let button = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        });
    </script>
</body>
</html>
